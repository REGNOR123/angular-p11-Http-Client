<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <h1 class="text-center mb-4">Register</h1>
      <form [formGroup]="signUpForm" (ngSubmit)="handleSubmit()">
        <!-- Username Input -->
        <div class="mb-3">
          <label for="userName" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="userName"
            placeholder="Enter Username"
            formControlName="userName"
          />
          <!-- Optional Feedback -->
          <div
            *ngIf="signUpForm.get('userName')?.invalid && signUpForm.get('userName')?.touched"
            class="form-text text-danger"
          >
            Username is required.
          </div>
        </div>

        <!-- Email Input -->
        <div class="mb-3">
          <label for="userEmail" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="userEmail"
            placeholder="Enter Email"
            formControlName="userEmail"
          />
          <small class="form-text text-muted">
            We'll never share your email with anyone else.
          </small>
          <!-- Optional Feedback -->
          <div
            *ngIf="signUpForm.get('userEmail')?.invalid && signUpForm.get('userEmail')?.touched"
            class="form-text text-danger"
          >
            Please enter a valid email address.
          </div>
        </div>

        <!-- Password Input -->
        <div class="mb-3">
          <label for="userPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="userPassword"
            placeholder="Enter Password"
            formControlName="userPassword"
          />
          <!-- Optional Feedback -->
          <div
            *ngIf="signUpForm.get('userPassword')?.invalid && signUpForm.get('userPassword')?.touched"
            class="form-text text-danger"
          >
            Password must be at least 6 characters long.
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100" [disabled]="signUpForm.invalid">
          Register
        </button>

        <!-- Additional Links -->
        <div class="mt-3 text-center">
          <a href="/login" class="text-decoration-none">Already have an account? Login</a>
        </div>
      </form>
    </div>
  </div>
</div>

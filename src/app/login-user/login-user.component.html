<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <h1 class="text-center mb-4">Login</h1>
      <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
        <!-- Username Input -->
        <div class="mb-3">
          <label for="userName" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="userName"
            placeholder="Enter Username"
            formControlName="userName"
          />
          <!-- Optional Feedback -->
          <div
            *ngIf="loginForm.get('userName')?.invalid && loginForm.get('userName')?.touched"
            class="form-text text-danger"
          >
            Username is required.
          </div>
        </div>

        <!-- Password Input -->
        <div class="mb-3">
          <label for="userPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="userPassword"
            placeholder="Enter Password"
            formControlName="userPassword"
          />
          <!-- Optional Feedback -->
          <div
            *ngIf="loginForm.get('userPassword')?.invalid && loginForm.get('userPassword')?.touched"
            class="form-text text-danger"
          >
            Password is required.
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
          Login
        </button>

        <!-- Additional Links -->
        <div class="mt-3 text-center">
          <a href="/signup" class="text-decoration-none">Don't have an account? Sign up</a>
        </div>
      </form>
    </div>
  </div>
</div>
